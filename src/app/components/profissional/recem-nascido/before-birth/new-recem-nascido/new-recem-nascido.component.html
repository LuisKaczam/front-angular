<div class="container-fluid g-0 w-100 h-100">
    <app-header-sidebar (sideNavToggled)="sideNavStatus = $event"></app-header-sidebar>
    <main class="container-fluid h-100">
      <div class="row">
        <div class="col-lg-3 col-xl-2 d-none d-lg-block">
          <app-sidebar [sideNavStatus]="sideNavStatus" class="bg-white shadow-lg h-100"
            [ngClass]="{'app-side-nav-open': sideNavStatus}"></app-sidebar>
        </div>
        <div class="display-area mt-3 p-4 w-100 h-100" [ngClass]="{'display-area-shrink': sideNavStatus} " (click)="noSideBar()">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="text-center  side-text">
                <h2>Novo(a) Bebê</h2>
              </div>
              <form (ngSubmit)="registerNewBaby()" [formGroup]="formBebe" #registerBaby="ngForm">
                <div class="mb-3">
                  <label for="babyName" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="babyName" formControlName="babyName">
                  <div *ngIf="formBebe.get('babyName')?.invalid && (formBebe.get('babyName')?.dirty || formBebe.get('babyName')?.touched) || formBebe.get('babyName')?.invalid && registerBaby.submitted" class="text-danger ms-1">
                    <div *ngIf="formBebe.get('babyName')?.hasError('required')">Campo obrigatório.</div>
                    <div *ngIf="formBebe.get('babyName')?.hasError('whitespace')">Nome Inválido.</div>
                  </div>
                </div>
                <div class="mb-3">
                    <label for="babyBithDate" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="babyBithDate" formControlName="babyBithDate">
                    <div *ngIf="formBebe.get('babyBithDate')?.invalid && (formBebe.get('babyBithDate')?.dirty || formBebe.get('babyBithDate')?.touched) || formBebe.get('babyBithDate')?.invalid && registerBaby.submitted" class="text-danger ms-1">
                      <div *ngIf="formBebe.get('babyBithDate')?.hasError('required')">Campo obrigatório.</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="weight" class="form-label">Peso</label>
                    <input type="number" class="form-control" id="weight" formControlName="babyWeight" name="babyWeight" placeholder="Digite o peso do bebê"
                      required>
                    <div
                      *ngIf="formBebe.get('babyWeight')?.invalid && (formBebe.get('babyWeight')?.dirty || formBebe.get('babyWeight')?.touched) || formBebe.get('babyWeight')?.invalid && registerBaby.submitted"
                      class="text-danger ms-1">
                      <div *ngIf="formBebe.get('babyWeight')?.hasError('required')">Campo obrigatório.</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="height" class="form-label">Altura</label>
                    <input type="number" class="form-control" id="height" formControlName="babyHeight" name="babyHeight" placeholder="Digite a altura do bebê"
                      required>
                    <div
                      *ngIf="formBebe.get('babyHeight')?.invalid && (formBebe.get('babyHeight')?.dirty || formBebe.get('babyHeight')?.touched) || formBebe.get('babyHeight')?.invalid && registerBaby.submitted"
                      class="text-danger ms-1">
                      <div *ngIf="formBebe.get('babyHeight')?.hasError('required')">Campo obrigatório.</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="sex" class="form-label">Sexo</label>
                    <select class="form-select wrapper" id="sex" formControlName="sex" name="sex"
                      required>
                      <option value="" disabled selected>Selecione o sexo do bebê</option>
                      <option value="Feminino">Feminino</option>
                      <option value="Masculino">Masculino</option>
                    </select>
                    <div
                      *ngIf="formBebe.get('sex')?.invalid && (formBebe.get('sex')?.dirty || formBebe.get('sex')?.touched) || formBebe.get('sex')?.invalid && registerBaby.submitted"
                      class="text-danger ms-1">
                      <div *ngIf="formBebe.get('sex')?.hasError('required')">Campo obrigatório.</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="bloodType" class="form-label">Tipo Sanguíneo</label>
                    <select class="form-select wrapper" id="bloodType" formControlName="babyBloodType" name="bloodType"
                      required>
                      <option value="" disabled selected>Selecione um tipo sanguíneo</option>
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                    </select>
                    <div
                      *ngIf="formBebe.get('babyBloodType')?.invalid && (formBebe.get('babyBloodType')?.dirty || formBebe.get('babyBloodType')?.touched) || formBebe.get('babyBloodType')?.invalid && registerBaby.submitted"
                      class="text-danger ms-1">
                      <div *ngIf="formBebe.get('babyBloodType')?.hasError('required')">Campo obrigatório.</div>
                    </div>
                  </div>
                <div class="text-center mb-4">
                  <button type="submit" class="w-50 btn btn-primary">Enviar</button>
                </div>
              </form>
              
          </div>
          <div class="sidebar-overlay" [ngClass]="{'overlay-active': sideNavStatus}"></div>
          <div class="d-lg-none d-fixed mt-5">
            <app-bottom-navigation></app-bottom-navigation>
          </div>
        </div>
      </div>
      </div>
   </main> 
  </div>
